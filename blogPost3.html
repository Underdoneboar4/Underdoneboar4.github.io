<!DOCTYPE html>
<html lang="en">

<head>
    <title>Blake Branvold</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .blog-header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            max-width: 1300px;
            margin: auto;
            position: relative;
        }

        .blog-container {
            max-width: 1300px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .blog-title {
            color: #ffffff;
            margin-top: 20px;
        }

        .blog-subtitle {
            color: #666;
        }

        .blog-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 1rem;
        }

        .blog-paragraph {
            line-height: 1.6;
        }

        .blog-tag {
            background-color: #333;
            color: #fff;
            padding: 0.2rem 0.5rem;
            border-radius: 3px;
            font-size: 0.8rem;
            margin-bottom: 1rem;
            display: inline-block;
        }
    </style>
</head>

<body>
    <!-- Nav -->
    <nav id="nav" style="position: sticky;">
        <ul class="container">
            <li><a href="index.html">Home</a></li>
        </ul>

    </header>
    <div class="blog-container">
        <div class="blog-tag">#Podcast</div>
        <img class="blog-image" src="images/BP3.jpg" alt="Feature Image">


        <section>
            <h2 class="blog-subtitle">Main Content</h2>

                I share a bit about my experience with different web design conventions that I encountered while working in Japan.

                https://en.wikipedia.org/wiki/Don%27t_Make_Me_Think
            </p>
            <figure>
                <figcaption>Podcast episode:</figcaption>
                <audio controls src="/audio/UIPodcast.m4a">
                    <a href="/audio/UIPodcast.m4a"> Download audio </a>
                </audio>
            </figure>

            
        </section>

        
    </div>
